{% include header.html %}
<div class="containter">
	<div class="row">
		<div class="col-xs-3">
		</div>
		<div class="col-xs-5">
			<img class="img-responsive" src="/images/logo-small.jpg" /
			>
		</div>
		<div class="col-xs-4">
			<ul class="temp-nav">
				<li><a href="/"> Home</a></li>
				<li><a href="/reel"> Reel</a></li>
			</ul>
		</div>
	</div>
</div>	

<!-- Carousel
================================================== -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="first-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="First slide">
      <div class="container">
        <div class="carousel-caption">
          <p><a class="btn btn-lg btn-primary" href="{{ page.view-reel-url }}" role="button">{{ page.view-reel }}</a></p>
        </div>
      </div>
    </div>
    <div class="item">
      <img class="second-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Second slide">
      <div class="container">
        <div class="carousel-caption">
          <p><a class="btn btn-lg btn-primary" href="{{ page.view-reel-url }}" role="button">{{ page.view-reel }}</a></p>
        </div>
      </div>
    </div>
    <div class="item">
      <img class="third-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Third slide">
      <div class="container">
        <div class="carousel-caption">
          <p><a class="btn btn-lg btn-primary" href="{{ page.view-reel-url }}" role="button">{{ page.view-reel }}</a></p>
        </div>
      </div>
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- /.carousel -->



 <div class="container">

  <h1 class="section-heading"> {{ page.about-title }} </h1>
  <!-- Three columns of text below the carousel -->
  <div class="row">
  	<p class="about-text"> {{ page.about-text }} </p>
  	<hr />
  	{% for person in page.person-profiles %}
    <div class="col-lg-6 person-profile">
      <img class="img-circle" src="images/{{person.img-src}}" alt="Generic placeholder image" width="300" height="300">
      <h2>{{ person.name }}</h2>
      <p>{{ person.content }}</p>
      
    </div><!-- /.col-lg-6 -->
    {% endfor %}
  </div><!-- /.row -->

  <hr />

</div>
{% include footer.html %}
