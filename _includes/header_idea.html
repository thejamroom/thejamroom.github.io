<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ site.name }}</title>
  <!-- TODO Keywords, Description, Author -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">

  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/bootstrap-responsive.css" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="/css/carousel.css">
  <link rel="stylesheet" href="/css/main.css">

</head>

<body>
<div class="navbar-wrapper">
  <div class="container">

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- <a class="navbar-brand" href="#"><img src="images/logo-small.jpg" /></a> -->
          <a class="navbar-brand" href="javascript:void(0)">NARIMAN KHAMBATA || RAHUL PAIS</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {% for item in site.navlinks %}
            <li {% if page.nav-url == item.url %}class='active' {% endif %}><a href="{{ item.url }}">{{ item.text }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

     <!--  <div class="col-xs-4">
        <img src="images/logo-small.jpg" class="img-responsive" />
      </div> -->
     
    <!-- </div> -->

  </div>
</div>
